<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:insert="~{ fragments/include :: include}">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Booking</title>
</head>
<body class="bg-dark text-light">

<!--Header-->
<div th:insert="~{ fragments/header :: header}"></div>
<div class="container mx-auto m-5">
    <div class="fs-1 text-center">Booking</div>
</div>

<!-- Begin Content -->
<div class="container-fluid vh-100">
    <form th:action="@{/submitBooking}" method="post">
        <div class="container">
            <div class="row my-3 justify-content-between">
                <div class="col-lg-4">
                    <input class="form-control form-control-lg" name="venue" id="venue" type="text" placeholder="Venue Name" required>
                </div>
                <div class="col-4 form-group">
                    <input class="form-control form-control-lg" name="eventDate" id="eventDate" placeholder="Event Date MM/DD/YYYY" type="text" required>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-12">
                    <input class="form-control form-control-lg" name="address" id="address" type="text" placeholder="address" required>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-4">
                    <input class="form-control form-control-lg" name="city" id="city" type="text" placeholder="city" required>
                </div>
                <div class="col-4">
                    <select class="form-control form-control-lg form-select-lg" name="state" id="state" required>
                        <option selected>State</option>
                        <option value="1">AL</option>
                        <option value="2">AK</option>
                        <option value="3">AZ</option>
                        <option value="4">AR</option>
                        <option value="5">CA</option>
                        <option value="6">CO</option>
                        <option value="7">CT</option>
                        <option value="8">DE</option>
                        <option value="9">FL</option>
                        <option value="10">GA</option>
                        <option value="12">HI</option>
                        <option value="12">ID</option>
                        <option value="13">IL</option>
                        <option value="14">IN</option>
                        <option value="15">IA</option>
                        <option value="16">KS</option>
                        <option value="17">KY</option>
                        <option value="18">LA</option>
                        <option value="19">ME</option>
                        <option value="20">MD</option>
                        <option value="21">MA</option>
                        <option value="22">MI</option>
                        <option value="23">MN</option>
                        <option value="24">MS</option>
                        <option value="25">MO</option>
                        <option value="26">MT</option>
                        <option value="27">NE</option>
                        <option value="28">NV</option>
                        <option value="29">NH</option>
                        <option value="30">NJ</option>
                        <option value="31">NM</option>
                        <option value="32">NY</option>
                        <option value="33">NC</option>
                        <option value="34">ND</option>
                        <option value="35">OH</option>
                        <option value="36">OK</option>
                        <option value="37">OR</option>
                        <option value="38">PA</option>
                        <option value="39">RI</option>
                        <option value="40">SC</option>
                        <option value="41">SD</option>
                        <option value="42">TN</option>
                        <option value="43">TX</option>
                        <option value="44">UT</option>
                        <option value="45">VT</option>
                        <option value="46">VA</option>
                        <option value="47">WA</option>
                        <option value="48">WV</option>
                        <option value="49">WI</option>
                        <option value="50">WY</option>
                    </select>
                </div>
                <div class="col-4">
                    <input class="form-control form-control-lg" name="zip" id="zip" type="text" placeholder="zip" required>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-12">
                    <textarea class="form-control form-control-lg" name="message" id="message" type="textarea" placeholder="message" rows="5" required ></textarea>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-4">
                    <input class="form-control form-control-lg" name="contact" id="contact" type="text" placeholder="contact" required>
                </div>
                <div class="col-4">
                    <input class="form-control form-control-lg" name="email" id="email" type="text" placeholder="email" required>
                </div>
                <div class="col-4">
                    <input type="submit" value="Submit" class="btn btn-primary btn-block btn-lg">
                </div>
            </div>
        </div>
    </form>

</div>

<div th:insert="~{ fragments/footer :: footer}"></div>

<!-- Script for Datepicker-->
<script type="text/javascript" th:src="@{/main.js}"></script>
</body>
</html>
